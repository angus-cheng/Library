<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Library</title>
</head>
<body>
    <button id="newBookBtn" type="button" onclick="showForm()">NEW BOOK</button>
    <form id="formElement" style="display: none;">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"/><br>
        <label for="author">Author</label><br>
        <input type="text" id="author" name="author"/><br>
        <label for="pageNum">Number of pages</label><br>
        <input type="text" id="pageNum" name="pageNum"/><br>
        <label for="read">Read</label>
        <input type="checkbox" id="read" name="read"/><br>
        <input type="submit" id="submit"></input>
    </form>
    <br>
    <table id="bookTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of pages</th>
            <th>Read</th>
        </tr>
    </table>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
