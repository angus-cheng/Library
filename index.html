<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='styles.css'></link>
</head>
<body>
	<table id='bookTable'>
		<thead>
			<tr>
				<th>Book Name</th>
				<th>Author</th>
				<th>Remove</th>
				<th>Read</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<button id='addBookButton'>Add new book</button>
	<div class='form-popup'>
		<form class='form-container'>
			<h1>
				Add a book
			</h1>
			<label for='title'>Title</label>
				<input id='title' type='text' placeholder='Enter title' name='title' required>
			<label for='author'>Author</label>
				<input id='author' type='text' placeholder='Enter author' name='author' required>
			<label for='pages'>Number of pages</label>
				<input id='pages' type='text' name='pages'>
			<label for='read'>Read</label>
				<input id='read' type='checkbox' name='author'>
			<button type='button' class='btn'>Submit</button>
		</form>
	</div>
	<script src='scripts.js'></script>
</body>
</html>
